- go to https://hiukim.github.io/mind-ar-js-doc/tools/compile/ to create your target image file (.mind)
- on their tool drag & drop all the images you want to use as target BEFORE generating the .mind file
- the tool will generate 1 .mind file that include the info of all the image targets you want/need
- upload it to your asset
- get the URL and paste it in "mindar-image="imageTargetSrc: URL"

AR 3D MODEL
- upload in your asset a .glb
- get the URL and paste it in the src="URL" inside the <a-gltf-model section

AR IMAGE (.jpg / .png) OR VIDEO (.mp4)
- upload in your asset a .jpg or .png or .mp4 
- get the URL and paste it in the src="URL" inside the <a-plane section
-->
